[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
version = "1.0.0"
name = "memfo"
authors = [
    {name = "Joe Defen", email = "joedef@gmail.com"},
]
description = "Display Tool for /proc/meminfo"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["meminfo", "/proc/meminfo", "RAM", "memory statistics"]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux"
]
dependencies = [
    "requests",
    'importlib-metadata; python_version<"3.8"',
]

[project.scripts]
memfo = "memfo.memfo:run"

[tool.hatch.build.targets.wheel]
packages = ["memfo"]

[tool.hatch.build.targets.sdist]
exclude = [
    "/memfo/__pycache__",
]

[project.urls]
"Homepage" = "https://github.com/joedefen/memfo"
"Bug Tracker" = "https://github.com/joedefen/memfo/issues"
